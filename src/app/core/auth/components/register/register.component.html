<section class="my-10 flex lg:flex-row flex-col">
  <div>
    <img src="images/singup-img(2).png" alt="" class="" />
  </div>
  <div class="max-w-xl mx-auto shadow border border-gray-100 p-10 rounded-2xl">
    <h2 class="mb-5 text-4xl text-main">Create an account</h2>
    <h5 class="mb-5">Enter your details below</h5>
    <div class="relative z-0 w-full mb-5 group">
      <form [formGroup]="authForm" (ngSubmit)="submitForm()">
        <div class="relative z-0 w-full mb-5 group">
          <input
            type="text"
            formControlName="name"
            class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-black dark:border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder="Enter your name ... "
          />
          <app-validation-messages
            [controls]="authForm.get('name')"
          ></app-validation-messages>
        </div>
        <div class="relative z-0 w-full mb-5 group">
          <input
            type="email"
            formControlName="email"
            class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-black dark:border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder="Enter your email ... "
          />
          <app-validation-messages
            [controls]="authForm.get('email')"
          ></app-validation-messages>
        </div>
        <div class="relative z-0 w-full mb-5 group">
          <div class="flex flex-row items-center">
            <input
              [type]="isShowPassword ? 'password' : 'text'"
              formControlName="password"
              class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-black dark:border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder="Enter your password ... "
            /><i
              class="fa-solid fa-eye cursor-pointer text-main absolute right-0"
              (click)="showPassword()"
            ></i>
          </div>

          <app-validation-messages
            [controls]="authForm.get('password')"
          ></app-validation-messages>
        </div>
        <div class="relative z-0 w-full mb-5 group">
          <div class="flex flex-row items-center">
            <input
              [type]="isShowPassword ? 'password' : 'text'"
              formControlName="password"
              class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-black dark:border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder="Enter your rePassword ... "
            /><i
              class="fa-solid fa-eye cursor-pointer text-main absolute right-0"
              (click)="showPassword()"
            ></i>
          </div>

          <app-validation-messages
            [controls]="authForm"
          ></app-validation-messages>
        </div>
        <button
          [disabled]="authForm.invalid || !isLoading"
          [class.bg-gray-300]="authForm.invalid || !isLoading"
          type="submit"
          class="main-btn opacity-100 translate-y-0"
        >
          @if (isLoading) { Submit }@else {
          <svg
            aria-hidden="true"
            role="status"
            class="inline w-4 h-4 me-3 text-white animate-spin"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="#E5E7EB"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentColor"
            />
          </svg>
          Loading... }
        </button>
        @if (resMsg) {
        <div
          class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50"
          role="alert"
        >
          <span class="font-medium">{{ resMsg }}</span>
        </div>
        }
      </form>
    </div>
    <h5 class="mt-5">
      Already have account?
      <a routerLink="/login" routerLinkActive="text-main">Login</a>
    </h5>
  </div>
</section>
