<div
  class="grid grid-cols-12 bg-white shadow p-4 justify-between mt-6 mb-6 m-5"
>
  <div class="col-span-2">
    <img [src]="product.product.imageCover" class="w-14" alt="" />
  </div>
  <div class="col-span-2 pe-4">{{ product.product.title }}</div>
  <div class="col-span-2">{{ product.price }}</div>
  <div class="col-span-2">
    <button
      (click)="onUpdateQty(product.count - 1)"
      class="border border-main px-3 py-2 rounded hover:bg-main hover:text-white cursor-pointer transition duration-300"
    >
      -
    </button>
    <span class="mx-3">{{ product.count }}</span>
    <button
      (click)="onUpdateQty(product.count + 1)"
      class="border border-main px-3 py-2 rounded hover:bg-main hover:text-white cursor-pointer transition duration-300"
    >
      +
    </button>
  </div>
  <div class="col-span-2">Subtotal</div>
  <div (click)="onRemove()" class="col-span-2">
    <button class="cursor-pointer">
      <i class="fa fa-trash-can text-main"></i> Remove
    </button>
  </div>
</div>
