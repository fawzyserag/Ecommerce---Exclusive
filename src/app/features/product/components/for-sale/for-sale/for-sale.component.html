<div class="rounded-lg shadow cursor-pointer group relative mb-2">
  @for (item of flashSalesProducts; track $index) {}
  <img
    [src]="item.img"
    class="w-50"
    alt=""
    [routerLink]="['/product-details', item.id]"
  />
  <i
    class="fa-regular fa-heart shadow p-2 rounded-full absolute top-3 right-3 bg-white"
  ></i>
  <i
    class="fa-regular fa-eye shadow p-2 rounded-full absolute top-12 right-3 bg-white"
  ></i>
  <div
    class="w-15 p-1 bg-main text-center text-white rounded-lg absolute top-3 left-4"
  >
    -50%
  </div>

  <button
    (click)="onAddToCart()"
    class="main-btn bg-black rounded-lg rounded-t-0"
  >
    Add To Cart
  </button>
</div>
<div>
  <!-- <h5 class="text-main ">{{ product.category.name }}</h5> -->
  <h4 class="font-bold line-clamp-1">{{ item.name }}</h4>
  <div class="flex flex-col justify-between my-2">
    <span class="text-main">{{ item.price | currency : "GBP" }}</span>
    <span><i class="fa-solid fa-star text-rating"></i>{{ item.stars }}</span>
  </div>
</div>
