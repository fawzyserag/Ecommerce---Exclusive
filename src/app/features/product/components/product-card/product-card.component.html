<div
  [routerLink]="['/product-details', product._id]"
  class="hover:border hover:border-main p-3 rounded-xl hover:shadow-main cursor-pointer group"
>
  <img [src]="product.imageCover" class="w-full" alt="" />
  <h5 class="text-main">{{ product.category.name }}</h5>
  <h4 class="font-bold line-clamp-1">{{ product.title }}</h4>
  <div class="flex justify-between my-5">
    <span>{{ product.price }}EGP</span>
    <span
      ><i class="fa-solid fa-star text-rating"></i
      >{{ product.ratingsAverage }}</span
    >
  </div>
  <button class="main-btn">Add To Cart</button>
</div>
